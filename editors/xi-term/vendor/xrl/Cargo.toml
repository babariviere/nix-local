[package]
authors = ["Corentin Henry <corentinhenry@gmail.com>"]
description = "Xi Rpc Lib - Tokio based implementation of the RPC used in the Xi editor"
homepage = "https://github.com/xi-frontend/xrl"
keywords = [
    "xi",
    "rpc",
    "json-rpc",
]
license-file = "LICENSE-MIT"
name = "xrl"
readme = "README.md"
repository = "https://github.com/xi-frontend/xrl"
version = "0.0.5"

[dependencies]
bytes = "0.4.5"
futures = "0.1.16"
log = "0.3.8"
serde = "1.0.15"
serde_derive = "1.0.15"
serde_json = "1.0.3"
tokio-core = "0.1.10"
tokio-io = "0.1.3"
tokio-process = "0.1.4"
syntect = { version = "1.8.1", default-features = false}

[dependencies.clippy]
optional = true
version = "0.0.187"
