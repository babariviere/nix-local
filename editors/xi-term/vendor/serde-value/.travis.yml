language: rust
rust:
    - nightly
    - beta
    - stable
sudo: false
os: linux
cache:
    directories:
        - $HOME/.cargo
        - target
env:
    global:
        - secure: ""
        - secure: ""
before_script:
    - curl -L https://github.com/arcnmx/ci/archive/master.tar.gz | tar -xzC $HOME && . $HOME/ci-master/src

script:
    - cargo build
    - cargo test

deploy:
    provider: script
    script: "true"
    on:
        tags: true
        all_branches: true
        condition: "$TRAVIS_RUST_VERSION = stable"

before_deploy:
    - cargo doc
    - cargo package

after_deploy:
    - cargo pages-publish
    - cargo publish
